<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 200" fill="white">
  <!-- Circle with castle/fortress icon -->
  <circle cx="80" cy="100" r="60" fill="none" stroke="white" stroke-width="2"/>
  
  <!-- Castle/Fortress icon inside circle -->
  <rect x="60" y="80" width="40" height="30" fill="white"/>
  <!-- Castle towers -->
  <rect x="58" y="75" width="8" height="15" fill="white"/>
  <rect x="70" y="75" width="8" height="15" fill="white"/>
  <rect x="82" y="75" width="8" height="15" fill="white"/>
  <rect x="94" y="75" width="8" height="15" fill="white"/>
  <!-- Castle crenellations -->
  <rect x="58" y="73" width="2" height="4" fill="white"/>
  <rect x="64" y="73" width="2" height="4" fill="white"/>
  <rect x="72" y="73" width="2" height="4" fill="white"/>
  <rect x="78" y="73" width="2" height="4" fill="white"/>
  <rect x="84" y="73" width="2" height="4" fill="white"/>
  <rect x="90" y="73" width="2" height="4" fill="white"/>
  <rect x="96" y="73" width="2" height="4" fill="white"/>
  <rect x="102" y="73" width="2" height="4" fill="white"/>
  
  <!-- "INSPIRED BY LIFE" text at bottom of circle -->
  <text x="80" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="normal" fill="white">INSPIRED BY LIFE</text>
  
  <!-- Main text content -->
  <text x="170" y="50" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white">MANIPAL</text>
  <text x="170" y="80" font-family="Arial, sans-serif" font-size="16" font-weight="normal" fill="white">INSTITUTE OF TECHNOLOGY</text>
  <text x="170" y="105" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">BENGALURU CAMPUS</text>
  
  <!-- Horizontal line -->
  <line x1="170" y1="115" x2="580" y2="115" stroke="white" stroke-width="1"/>
  
  <!-- Subtitle -->
  <text x="170" y="135" font-family="Arial, sans-serif" font-size="14" font-style="italic" fill="white">(A constituent unit of MAHE, Manipal)</text>
